<html>

<style>
    .marks
    {
        fill: #FFFFFF;
    }

    #hourHand, #minuteHand, #secondHand {
        filter: drop-shadow(5px 10px 5px #66666699);
    }
</style>

<script language="javascript">
    var Now = new Date(Date.now());
    var clockTimer;

    function SetClock() {
        var Seconds = Now.getSeconds();
        var Minutes = Now.getMinutes() + Seconds / 60;
        var Hours = Now.getHours() + Minutes / 60;
        document.getElementById("secondHand").setAttribute('transform', 'rotate(' + (Seconds * 6) + ')');
        document.getElementById("minuteHand").setAttribute('transform', 'rotate(' + (Minutes * 6) + ')');
        document.getElementById("hourHand").setAttribute('transform', 'rotate(' + (Hours * 30) + ')');
        clockTimer = setTimeout(SetClock, 60000);
    }
</script>

<body onload="SetClock()" style="background-color: black;">

<svg xmlns="http://www.w3.org/2000/svg" width="336" height="336">

    <defs>
